<!--[if HTML5]><![endif]-->
<!DOCTYPE html>
<!--[if lte IE 9]>
<html data-bind="attr: { lang: config().locale }" class="lte-ie9"><![endif]-->
<!--[if gt IE 9]><!-->
<html data-bind="attr: { lang: config().locale }"><!--<![endif]-->
<head>
    <meta name="fragment" content="!">
    <meta data-bind="attr: { content: page().data.statusCode || 200 }" name="prerender-status-code">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta property="og:site_name" content="RentEver">
    <meta property="og:image"
          data-bind="attr: { content: page().data.image && ((typeof page().data.image == 'function') ? page().data.image() : page().data.image) || 'http://rentever.com/images/app/shared/logo-300.png' }">
    <meta property="fb:app_id" content="835018566545014">
    <meta name="google-site-verification" content="9INaR0hXnR5KCB9vum95yP2ZOheOb8O58X76Odzavy8">
    <title>RentEver - Social Rental Marketplace</title>
    <link rel="stylesheet" href="/styles/lib.css">
    <link rel="stylesheet" href="/styles/app.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <link data-bind="attr: { href: $root.config().url + (page().data.canonicalUrl && ((typeof page().data.canonicalUrl == 'function') ? page().data.canonicalUrl() : page().data.canonicalUrl) || window.location.pathname) }"
          rel="canonical">
</head>
<body data-bind="attr: { 'class': pageClass }">
<div id="fb-root"></div>
<div class="wrapper" onclick="">
    <div data-bind="template: 'app/shared/header'"></div>
    <div class="container content-container">
        <noscript>
            <div class="error-container">
                <h3 class="label label-danger">RentEver is a modern peer-to-peer social rental platform that helps people to rent useful things from each other locally. Whenever, Wherever, RentEver!</h3>
            </div>
        </noscript>
        <main data-bind="template: { name: page().path, data: page().data }" role="main"></main>
        <div data-bind="visible: loading" class="position-fixed offset-center">
            <img src="/images/app/shared/icon-spinner.gif" width="30" height="30">
        </div>
    </div>
    <div class="footer-pusher"></div>
</div>
<div data-bind="template: 'app/shared/footer'"></div>
<script src="/js/lib/require.js"></script>
<script>
    require.config({
        baseUrl: '/js',
        waitSeconds: 60
    });
</script>
<script src="/js/app.js"></script>
</body>
</html>
